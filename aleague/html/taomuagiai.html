<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="mobile-only darkmode">
    <!-- page header -->
    <!-- <div class="container"></div> để config padding -->
    <div class="page-header">
        <h4>
            <a href="#!">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M4.70229 11.3312C4.26284 11.7706 4.26284 12.4843 4.70229 12.9237L10.3273 18.5487C10.7667 18.9882 11.4804 18.9882 11.9199 18.5487C12.3593 18.1093 12.3593 17.3956 11.9199 16.9562L8.21089 13.2507L18.9968 13.2507C19.6191 13.2507 20.1218 12.7479 20.1218 12.1257C20.1218 11.5034 19.6191 11.0007 18.9968 11.0007L8.2144 11.0007L11.9164 7.29521C12.3558 6.85576 12.3558 6.14209 11.9164 5.70264C11.4769 5.26318 10.7632 5.26318 10.3238 5.70264L4.69878 11.3276L4.70229 11.3312Z"
                        fill="#F7F7FA" />
                </svg>
            </a>
            Tạo mùa giải mới
        </h4>
    </div>

    <div class="taomuagiai">
        <div class="container">
            <div class="progressBar">
                <div class="progress">
                    <div class="current" style="width:25%;"></div>
                </div>
            </div>
            <div class="step-group">
                <!-- Tạo giải đấu : bước 1 -->
                <div class="step step1">
                    <div class="step-header">
                        <h5>Bước 1: Thông tin mùa giải</h5>
                    </div>
                    <div class="step-body">
                        <form action="">
                            <div class="input-field">
                                <label for="">Mùa giải</label>
                                <div class="input-container">
                                    <input type="text" placeholder="SK Leagues mùa 4">
                                </div>
                            </div>
                            <div class="input-field">
                                <label for="">Thời gian dự kiến</label>
                                <div class="input-container">
                                    <input type="date" placeholder="Chọn thời gian">
                                </div>
                            </div>
                            <div class="input-field open-bottom-sheet-sovongdau">
                                <label for="">Số vòng đấu</label>
                                <div class="input-container">
                                    <input type="text" placeholder="Chọn số vòng đấu">
                                    <img src="../assets/icon/Chevron-down.svg" alt="">
                                </div>
                            </div>
                        </form>
                        <div class="action-group">
                            <a class="button button-primary to-step2">Tiếp tục</a>
                        </div>
                    </div>
                </div>
                 <!-- Tạo giải đấu : bước 2 -->
                 <div class="step step2" style="display:none;">
                    <div class="step-header">
                        <h5>Bước 2: Đội bóng đăng ký tham dự</h5>
                    </div>
                    <div class="step-body">
                        <!-- Ban tổ chức -->
                       <div class="bantochuc">
                            <!-- item -->
                            <div class="item">
                                <div class="item-header">
                                    <p>TRƯỞNG BAN TỔ CHỨC</p>
                                </div>
                                <div class="item-body">
                                    <form action="">
                                        <div class="input-field">
                                            <label for="">Họ tên</label>
                                            <div class="input-container">
                                                <input type="text" placeholder="Nhập họ tên">
                                            </div>
                                        </div>
                                        <div class="input-field">
                                            <label for="">Email</label>
                                            <div class="input-container">
                                                <input type="text" placeholder="Nhập email">
                                            </div>
                                        </div>
                                        <div class="input-field">
                                            <label for="">Số điện thoại</label>
                                            <div class="input-container">
                                                <input type="text" placeholder="Nhập số điện thoại">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- item -->
                            <div class="item">
                                <div class="item-header">
                                    <p>TRỢ LÝ GIẢI</p>
                                </div>
                                <div class="item-body">
                                    <form action="">
                                        <div class="input-field">
                                            <label for="">Họ tên</label>
                                            <div class="input-container">
                                                <input type="text" placeholder="Nhập họ tên">
                                            </div>
                                        </div>
                                        <div class="input-field">
                                            <label for="">Email</label>
                                            <div class="input-container">
                                                <input type="text" placeholder="Nhập email">
                                            </div>
                                        </div>
                                        <div class="input-field">
                                            <label for="">Số điện thoại</label>
                                            <div class="input-container">
                                                <input type="text" placeholder="Nhập số điện thoại">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                       </div>
                        <div class="action-group">
                            <a href="#!" class="button button-primary to-final-step">Tiếp tục</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  bottom-sheet -->
    <div class="bottom-sheet-container">
        <div class="overlay"></div>
        <!-- bottom-sheet / Loại sân -->
        <div id="bottom-sheet-sovongdau" class="bottom-sheet">
            <div class="control-step">
                <div class="heading-bottom-sheet">
                    <div class="close close-bottom-sheet">
                        <img src="../assets/icon/Close.svg" alt="">
                    </div>
                    <h5>Số vòng đấu</h5>
                </div>
                <div class="body-bottom-sheet">
                    <div class="body-content-1">
                        <div class="single-selection">
                            <div class="item">
                                <input name="single-choice" id="single-choice" type="radio">
                                <label for="single-choice">
                                    <p>12</p>
                                    <div class="icon">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <rect width="24" height="24" fill="white"/>
                                            <path d="M19.667 6.33482C20.1134 6.78125 20.1134 7.50625 19.667 7.95268L10.5241 17.0955C10.0777 17.542 9.35268 17.542 8.90625 17.0955L4.33482 12.5241C3.88839 12.0777 3.88839 11.3527 4.33482 10.9062C4.78125 10.4598 5.50625 10.4598 5.95268 10.9062L9.71696 14.667L18.0527 6.33482C18.4991 5.88839 19.2241 5.88839 19.6705 6.33482H19.667Z" fill="#F15B2E"/>
                                        </svg>
                                    </div>
                                </label>
                            </div>
                            <div class="item">
                                <input name="single-choice2" id="single-choice2" type="radio">
                                <label for="single-choice2">
                                    <p>16</p>
                                    <div class="icon">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <rect width="24" height="24" fill="white"/>
                                            <path d="M19.667 6.33482C20.1134 6.78125 20.1134 7.50625 19.667 7.95268L10.5241 17.0955C10.0777 17.542 9.35268 17.542 8.90625 17.0955L4.33482 12.5241C3.88839 12.0777 3.88839 11.3527 4.33482 10.9062C4.78125 10.4598 5.50625 10.4598 5.95268 10.9062L9.71696 14.667L18.0527 6.33482C18.4991 5.88839 19.2241 5.88839 19.6705 6.33482H19.667Z" fill="#F15B2E"/>
                                        </svg>
                                    </div>
                                </label>
                            </div>
                            <div class="item">
                                <input name="single-choice2" id="single-choice2" type="radio">
                                <label for="single-choice2">
                                    <p>20</p>
                                    <div class="icon">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <rect width="24" height="24" fill="white"/>
                                            <path d="M19.667 6.33482C20.1134 6.78125 20.1134 7.50625 19.667 7.95268L10.5241 17.0955C10.0777 17.542 9.35268 17.542 8.90625 17.0955L4.33482 12.5241C3.88839 12.0777 3.88839 11.3527 4.33482 10.9062C4.78125 10.4598 5.50625 10.4598 5.95268 10.9062L9.71696 14.667L18.0527 6.33482C18.4991 5.88839 19.2241 5.88839 19.6705 6.33482H19.667Z" fill="#F15B2E"/>
                                        </svg>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        <!-- end -->
     
    </div>

    <!--  Popup -->
    <div id="popup-success" class="popup-container">
        <div class="overlay"></div>
        <div class="popup-content">
            <div class="img">
                <img src="../assets/images/success.png" alt="">
            </div>
            <div class="content">
                <h5>SK Leagues mùa 4 được tạo thành công </h5>
                <p>Giờ đây bạn có thể cập nhật các thông tin mới cho mùa giải.</p>
            </div>
            <div class="action-group">
                <a href="chitietmuagiai_chuabatdau.html" class="button button-primary">Xem chi tiết mùa giải</a>
                <a href="chitietgiaidau.html" class="button button-outline">Về trang danh sách mùa giải</a>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../assets/js/javascript.js"></script>

</html>
